<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description"
      content="Yoga. Body and Mind training. Fitness. Women in Yoga. Men in Yoga">
    <meta name="keywords"
      content="Yoga, sports, exercise, mindfulness, mind and body therapy, calmness">
    <!--Title-->
    <title>Yoga Lab</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180"
      href="assets/favicon/yoga-180x180.png">
    <link rel="icon" type="image/png" sizes="32x32"
      href="assets/favicon/yoga-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16"
      href="assets/favicon/yoga-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Body-->
    <body>
      <div class="container">
        <!--Header-->
        <header>
          <a href="index.html">
            <h1 id="logo">Yoga Lab</h1>
          </a>
          <input type="checkbox" id="nav-toggle" name="nav-toggle">
          <label for="nav-toggle" class="nav-toggle-label">
            <i class="fas fa-bars"></i>
          </label>
          <nav id="nav">
            <ul id="menu">
              <li><a href="index.html">Home</a></li>
              <li><a href="aboutus.html">About</a></li>
              <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
          </nav>
        </header>
        <div class="signupFrm">
          <form action="index.html" class="form">
            <h2 class="title">Sign up!</h2>
            <p>Become a member</p>
            <div class="inputContainer">
              <input type="email" id="email" class="input" placeholder="a"
                required>
              <label for="email" class="label">Email</label>
            </div>
            <div class="inputContainer">
              <input type="text" id="username" class="input" placeholder="a"
                required>
              <label for="username" class="label">Username</label>
            </div>
            <div class="inputContainer">
              <input type="password" id="password" class="input" placeholder="a"
                required>
              <label for="password" class="label">Password</label>
            </div>
            <div class="inputContainer">
              <input type="password" id="confirmPassword" class="input"
                placeholder="a" required>
              <label for="confirmPassword" class="label">Confirm
                Password</label>
            </div>
            <input type="submit" id="signupBtn" class="submitBtn"
              value="Sign up">
          </form>
        </div>
        <!--Footer-->
        <footer>
          <ul id="social-networks">
            <li>
              <a href="https://www.facebook.com" target="_blank"
                rel="noopener"
                aria-label="Visit our Facebook page"><i
                  class="fab fa-facebook"></i></a>
            </li>
            <li>
              <a href="https://twitter.com" target="_blank" rel="noopener"
                aria-label="Visit our twitter page"><i
                  class="fab fa-twitter"></i></a>
            </li>
            <li>
              <a href="https://www.tiktok.com" target="_blank" rel="noopener"
                aria-label="Visit our Tiktok"><i
                  class="fab fa-tiktok"></i></a>
            </li>
            <li>
              <a href="https://www.instagram.com" target="_blank"
                rel="noopener"
                aria-label="Visit our Instagram page"><i
                  class="fab fa-instagram"></i></a>
            </li>
            <li>
              <a href="https://www.youtube.com" target="_blank" rel="noopener"
                aria-label="Visit our Youtube"><i
                  class="fab fa-youtube"></i></a>
            </li>
          </ul>
        </footer>
        <!--Font Awesome Kt-->
        <script src="https://kit.fontawesome.com/f30dd389d9.js"
          crossorigin="anonymous"></script>
      </div>
    </body>
  
</html>
